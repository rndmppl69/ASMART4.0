<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASMART 4.0 - Form Permintaan Barang</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Basic Reset */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        body { background-color: #f5f7fa; padding: 20px; }
        .container { max-width: 600px; margin: 0 auto; background-color: white; padding: 20px; border-radius: 12px; box-shadow: 0 5px 25px rgba(0, 0, 0, 0.1); }
        h1 { text-align: center; color: #1a5fb4; margin-bottom: 20px; }
        label { font-weight: bold; color: #444; font-size: 14px; display: block; margin-bottom: 5px; }
        input, select { width: 100%; padding: 12px 16px; border: 1px solid #ddd; border-radius: 8px; font-size: 14px; margin-bottom: 15px; }
        button { width: 100%; padding: 14px; background-color: #1a5fb4; color: white; border: none; border-radius: 8px; cursor: pointer; }
        button:hover { background-color: #155093; }
    </style>
</head>
<body>

    <div class="container">
        <h1>ASMART 3.0 - Form Permintaan Barang</h1>
        <form id="orderForm">
            <label for="section">Nama Seksi:</label>
            <select id="section" name="section" required>
                <option value="">-- Pilih Seksi --</option>
                <option value="subbagian-umum">Subbagian Umum</option>
                <option value="p2">Penindakan dan Penyidikan (P2)</option>
                <option value="kip">Kepatuhan Internal dan Penyuluhan (KIP)</option>
                <option value="pkcdt">Pelayanan Kepabeanan dan Cukai dan Dukungan Teknis (PKCDT)</option>
                <option value="perbendaharaan">Perbendaharaan</option>
            </select>

            <label for="name">Nama Lengkap:</label>
            <input type="text" id="name" name="name" placeholder="Masukkan Nama" required>

            <label for="nip">NIP:</label>
            <input type="text" id="nip" name="nip" placeholder="Masukkan NIP" required pattern="\d+">

            <label for="item1">Nama Barang 1:</label>
            <input type="text" id="item1" name="item1_name" placeholder="Nama barang (contoh: Toner Printer)" required>
            
            <label for="item1_qty">Jumlah Barang 1:</label>
            <input type="number" id="item1_qty" name="item1_qty" placeholder="Jumlah" required min="1">

            <label for="item2">Nama Barang 2:</label>
            <input type="text" id="item2" name="item2_name" placeholder="Nama barang (contoh: Kertas)" required>
            
            <label for="item2_qty">Jumlah Barang 2:</label>
            <input type="number" id="item2_qty" name="item2_qty" placeholder="Jumlah" required min="1">

            <button type="submit">Kirim Permintaan</button>
        </form>
    </div>

    <script>
        document.getElementById("orderForm").addEventListener("submit", function(event) {
            event.preventDefault();

            var formData = new FormData(this);

            fetch('https://script.google.com/macros/s/AKfycbwgvG_hNN3iQe4ESxGVfcwwCc0lKhdjWKgqJgu4-voQPwLhMjxssN3ZfTGaV3SwRvZrTw/exec', {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(data => alert("Form submitted successfully"))
            .catch(error => console.error('Error:', error));
        });
    </script>

</body>
</html>
